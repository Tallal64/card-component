<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card.com</title>
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="image-container">
                <div class="image"></div>
            </div>

            <div class="text-container">
                <p class="high-light">perfume</p>
                <h1 class="title">gabrielle essence eau de parfum</h1>
                <p class="subtitle">A floral solar and volutruous interpretation composed by Olivier Poige,
                    Perfumer-Creator
                    for the House of CHANEL.</p>
                <div class="prices">
                    <div class="new-price">$149.99</div>
                    <div class="old-price">$169.99</div>
                </div>

                <button class="btn">
                    <img src="/images/icon-cart.svg" alt="cart-image">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>

</html>
